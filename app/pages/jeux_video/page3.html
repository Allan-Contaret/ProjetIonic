 <ion-content class="has-header components-demo">

    <div *ngFor="#question of questions ; #i = index">
        <ion-title class="question"> Question {{i+1}} - Jeux vid√©o </ion-title>
        <img [src] = "question.imageUrl">
        <b><p class="question">{{question.text}}</p></b>
        <button *ngFor="#answer of question.answers" block
                (click)="select(answer)"
                [style.background-color]="getColor(answer)">
            {{answer.text}}
        </button>
    </div>
</ion-content>
